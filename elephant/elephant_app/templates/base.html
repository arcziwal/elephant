<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Andante{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'home' %}">Strona Główna</a>
        <a href="{% url 'category_list' %}">Kategorie</a>
        <a href="{% url 'item_list' %}">Produkty</a>
        <a href="{% url 'add_item' %}">Dodaj produkt</a>
        <a href="{% url 'add_category' %}">Dodaj kategorię</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
